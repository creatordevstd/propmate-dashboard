<div class="wrapper">
  <div class="row">
    <div class="col col-first"></div>
    <div class="col col-second">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2">
            <form [formGroup]="loginForm">
              <div class="mb-3 text-center">
                <h1>Log into account</h1>
                <div>Welcome back! Please enter your details</div>
              </div>
              <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" id="username" placeholder="enter your username">
                <p class="error-field mt-1"
                *ngIf="loginForm.controls['username'].errors?.['required'] && (loginForm.controls['username'].dirty
                || loginForm.controls['username'].touched && loginForm.controls['username'].invalid)">
                  This field is mandatory
                </p>
                <div></div>
              </div>
              <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="enter your password">
                <p class="error-field mt-1"
                   *ngIf="loginForm.controls['password'].errors?.['required'] && (loginForm.controls['password'].dirty
                || loginForm.controls['password'].touched && loginForm.controls['password'].invalid)">
                  This field is mandatory
                </p>
              </div>
              <div class="mb-3 remember-container">
                <div class="remember-wrapper">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMeCheckbox" formControlName="rememberMe">
                    <label class="form-check-label" for="rememberMeCheckbox">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="forgot-password">
                  <a href="">Forgot password</a>
                </div>
              </div>
              <button type="submit"
                      class="btn btn-primary btn-submit"
                      [disabled]="loginForm.invalid"
                      (click)="onSubmit()"
              >Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
