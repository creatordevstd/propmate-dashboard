<div class="row">
    <div class="col-6 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <div class="card-heading">Income and revenue</div>
                <div echarts [options]="chartOptionRevenue" class="account-chart"></div>
            </div>
        </div>
    </div>  
    <div class="col-6 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <div class="card-heading">Occupancy Rate</div>
                <div echarts [options]="chartOptionOccupancy" class="account-chart"></div>
            </div>
        </div>
    </div>
    <div class="col-6 mb-3">
        <div class="card">
            <div class="card-body">
                <div class="card-heading">Lease renewal rate</div>
                <div echarts [options]="chartOptionLeaseRenewal" class="account-chart"></div>
            </div>
        </div>
    </div>
    <div class="col-6 mb-3">
        <div class="card">
            <div class="card-body">
                <div class="card-heading">Maintenance requests overview</div>
                <div echarts [options]="chartOptionMaintenanceRequest" class="account-chart"></div>
            </div>
        </div>
    </div>
    <div class="col-6 mb-3">
        <div class="card">
            <div class="card-body">
                <div class="card-heading">Late payment trends</div>
                <div echarts [options]="chartOptionLatePayment" class="account-chart"></div>
            </div>
        </div>
    </div>
</div>
